{% extends "base.html" %}
{% block content %}

        <div class="row">
            {% for game in games %}
            
                <div class="col s12 m6 l4">
                    <div class="card medium s12 m4">
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4"><strong>{{ game.game_name }}</strong><i class="fas fa-ellipsis-v right"></i></span>
                        </div>
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{ game.image_url}}"> 
                        </div>
                        <div class="card-content center">
                        <a class="waves-effect waves-light btn" href="{{ game.link_to_shop }}" target="_blank">Buy Here</a>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{ game.game_name }}<i class="fas fa-times right"></i></span>
                            <span>Category: {{ game.category }}</span><br>
                            <span>Age: {{ game.age_range }}</span><br>
                            <span>Number of players: {{ game.number_of_players }}</span>
                            <p>{{ game.description }}</p>
                            <div class="center">
                                <a href="{{ url_for('edit_game', game_id=game._id) }}" class="btn center small">Edit</a>
                                <a href="{{ url_for('delete_game', game_id=game._id)}}" class="btn center small">Delete</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            

            {% endfor %}

        </div>
    
{% endblock %}
