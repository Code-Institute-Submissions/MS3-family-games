{% extends "base.html" %}
{% block content %}


    <div class="row">
        {% for game in games %}
        
            <div class="col s12 m4">
                <div class="card large">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4"><strong>{{ game.game_name }}</strong></span>
                    </div>
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator responsive-img" src="{{ game.image_url}}"> 
                    </div>
                    
                    
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ game.game_name }}<i class="material-icons right">close</i></span>
                        <span>Category: {{ game.category }}</span><br>
                        <span>Age: {{ game.age_range }}</span><br>
                        <span>Number of players: {{ game.number_of_players }}</span>
                        <p>{{ game.description }}</p>
                        <a class="waves-effect waves-light btn" href="{{ game.link_to_shop }}" target="_blank">Buy Here</a>
                    </div>
                </div>
            </div>
        

        {% endfor %}

    </div>

{% endblock %}
