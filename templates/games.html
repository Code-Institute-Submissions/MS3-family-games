<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Games</title>
</head>
<body>
    {% for game in games %}
        {{ game.game_name }} <br>
        {{ game.category }}<br>
        {{ game.age_range }}<br>
        {{ game.min_number_of_players }}<br>
        <a href="{{ game.link_to_shop }}" target="blank_">Shop</a><br>
        <img class="game-image" src="{{ game.image_url}}" alt="{{ game.game_name }}"><br>
        {{ game.description }}
    {% endfor %}
</body>
</html>
